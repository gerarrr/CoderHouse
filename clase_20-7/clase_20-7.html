<!DOCTYPE html>
<html lang="en">
<head>
    <!-- LISTAS establecen orden en lectura de items-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas, enlaces y formularios</title>
</head>
<body>
    
    
    
<!-- lista no ordenada "Unordered"-->
    <h2>lista no ordenada</h2>
    <ul>
    <!-- list item -->
        <li>Huevos</li>
        <li>Harina</li>
        <li>Manteca</li>
    </ul>
    <h2>Lista ordenada</h2>
    <!-- ordered list -->
    <ol>
        <li>Prender el horno</li>
        <li>Meter la tarta</li>
        <li>Sacar la tarta</li>
    </ol>
    
    
    <!-- tabla -->
    <table border> 
        <!-- border aparece en rojo porque esta deprecated, se hace con CSS -->
        <!-- filas o table row -->
        <tr>
            <!-- table header -->
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>Gerardo</td>
            <td>Rodriguez</td>
        </tr>
        <tr>
            <td>Aquiles</td>
            <td>Bailo</td>
        </tr>
    </table>



    <!-- formularios -->
    <!-- action determina que documento va a gestionar esta información -->
    <!-- GET como se recopilan y almacenan los datos (temas de seguridad - la contraseña aparece en la URL) -->
    <!-- POST no manda a la URL la información, pero sin documento que lo gestione tira error-->
    <form action="" method="GET">
        <label for="nombre">Nombre</label>
        <br>
        <input id="nombre" type="text" placeholder="Carlitos">
        <br>
        <p>DNI</p>
        <input type="number">
        <br>
        <input type="radio" name="dia" value="Mañana">Mañana
        <input type="radio" name="dia" value="Tarde">Tarde
        <input type="radio" name="dia" value="Noche">Noche
        <br>
        <input type="radio" name="hora" value="7">7
        <input type="radio" name="hora" value="8">8
        <input type="radio" name="hora" value="9">9

    <!-- Select -->
    <h2>Select</h2>
    <select name="dia" id="dia-desplegable">
        <option value="Mañana">Mañana</option>
        <option value="Tarde">Tarde</option>
        <option value="Noche">Noche</option>
    </select>
    <input type="submit" value="submit">
    <br>
    <br>
    <input type="reset" value="Restablecer todo">
</form>
<br>
<!-- enlace absoluto -->
<a href="facebook.com"> Facebook </a>
<br>
<!-- enlace relativo - lo voy a tener en otro archivo -->
<a href="./about.html"> About </a>
<br>
<!-- enlaces internos es # y el nombre del div -->
<a href="#Contacto">Ir a Contacto</a>
<br>
<div id="Contacto"> Contacto </div>
</body>
</html>
